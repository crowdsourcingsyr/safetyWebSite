<template name="SocialMedia">
  <div class="row">
      <div class ="col-md-12">
          <div class="row">
            <div class="col-md-4">
              {{> SocialMediaForm}}
            </div>
            <div class="col-md-4">
              <svg id="polygon1"></svg>
            </div>
            <div class="col-md-4">
              <div id="label" class="sendercount">
                <p id="p1" class="counter text-primary"></p>
              </div>
            </div>
          </div>
    </div>
  </div>
  <div class="row">
    {{#if showTheMainTable}}
      {{> SocialMediaMainTable}}
    {{/if}}
  </div>

</template>

<template name="SocialMediaForm">
  <div>
  <div class="dropdown form-group">
    <label for="sel1">Set Filter for Police Department Location:</label>
    <select class="form-control" id="MediaSelect">
      <option value="Choose a value"></option>
      {{#each getPDLoptions}}
        <option value="{{PDLocation}}">{{PDLocation}}</option>
      {{/each}}
    </select>
  <br><br>
  <button type="button" id="ResetButton" class="btn btn-primary">Reset</button>
  <table id="stat" class="table stat">
  <tr>
      <th>UserRole</th>
      <th>Number</th>
      <th>Percent</th>
    </tr>
    <tbody>
      {{#if Template.subscriptionsReady}}
        {{#each getStateData}}
          {{> StateDataRows}}
        {{/each}}
      {{/if}}
    </tbody>
  </table>
  </div>
</div>
</template>

<template name="SocialMediaMainTable">
  <div id="SocialMediaMainTable">
    <table class="table table-hover table-striped SocialMediaMainTable">
      <thead>
        <tr>
          <th>PoliceDepartment</th>
          <th>UserID</th>
          <th>UserName</th>
          <th>PDLocation</th>
          <th>UserLocation</th>
          <th>UserRole</th>
        </tr>
      </thead>
      <tbody>
        {{#if Template.subscriptionsReady}}
  			{{#each getMediaData}}
  						{{> MediaDataRows}}
  					{{/each}}
        {{/if}}
    </tbody>
    </table>
  </div>
</template>

<template name="MediaDataRows">
  <tr>
    <td>{{PoliceDepartment}}</td>
    <td>{{UserID}}</td>
    <td>{{UserName}}</td>
    <td>{{PDLocation}}</td>
    <td>{{UserLocation}}</td>
    <td>{{UserRole}}</td>
  </tr>
</template>

<template name="StateDataRows">
  <tr>
    <td>{{UserRole}}</td>
    <td>{{Number}}</td>
    <td>{{Percent}}</td>
  </tr>
</template>
